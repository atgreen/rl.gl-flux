apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-staging-rlgl-server
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: staging.rl.gl
    http:
      paths:
      - path: /
        backend:
          serviceName: rlgl-server
          servicePort: 80
